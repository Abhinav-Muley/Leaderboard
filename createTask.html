    <div class="main-container">
      <h2 class="heading">Create Task</h2>
      <div >
        <!-- <h3 class="element" >Elements</h3> -->
        <!-- <h3 class="heading">Create Project</h3> -->
            <div class="new-task">
            
            
            <form class="task-form" action="">
                
                    <!-- <p class="task-entity1">
                        
                        <label for="project-name">Task Name </label>
                        <input type="text" name="project-name" id="project-name" placeholder="Enter task name" >
                    </p> -->
                    
                    <p class="task-entity1">
                        <label for="project-description">Task description</label>
                        <textarea name="project-description" id="project-description" cols="50" rows="5" placeholder="Task description"></textarea>
                    </p>
                    <div class="display-flex">

                        <p class="task-entity2">
                            <label style="display: inline;" for="lead">Caller</label>
                            <select style="display: inline;" name="lead" id="lead" required >
                                <option value="1">Yogesh sir</option>
                                <option value="2">Krishna sir</option>
                            </select>
                        </p>
                        <p class="task-entity2">
                            <label for="start_date">Start Date</label>
                            <input type="date" name="start_date" id="start_date">
                    </p>
                    <!-- <p class="task-entity2">
                        <label for="tech_stack">Tech Stack</label>
                            <select  name="tech_stack" id="tech_stack" multiple="true" required>
                                <option value="1">Frontend</option>
                                <option value="2">Backend</option>
                                <option value="3">Machine Learning</option>
                                <option value="2">DBMS</option>
                            </select>
                        </p> -->
                        <p class="task-entity2" >
                          <label for="priority">Priority</label>
                              <input type="number" name="priority" id="priority" min="1">
                          </p>
                    </div>
                    <div class="display-flex" >

                        <p class="task-entity2" >
                            <label for="employee">Employee</label>
                            
                                <select name="employee[]" id="employee" >
                                    <option value="1">Yogesh Sir</option>
                                    <option value="2">Krishna sir</option>
                                    <option value="3">Tushar sir</option>
                                </select>
                            </p>
                            <p class="task-entity2">
                              <label for="due_date">Due Date</label>
                              <input type="date" name="due_date" id="due_date">
                      </p>
                            <p class="task-entity2" >
                                <label for="project">Project</label>
                                    <select name="project" id="project" required>
                                        <option value="Task Management">Task Management</option>
                                        <option value="Resumefy">Resumefy</option>
                                        <option value="Aartify">Aartify</option>
                                        
                                    </select>
                                </p>
                            </div>
                            <div class="submit-btn">

                                <input type="submit" value="Create Task">
                            </div>
                           
                        </form>
                       
                </div>
